<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/addHabit.css">
    <script defer src="static/js/addHabit.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Habit Tracker</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Habit Tracker</a>
                <div class="#" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person"></i><span> Profile </span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addHabit.html"><i class="bi bi-plus-square"></i><span> Add Habit </span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-bar-chart"></i><span> Leaderboards </span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="bi bi-door-open"></i><span> Log Out </span></a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main>
        <h5>Add a new habit!</h5>
        <div class="flex-container">
        <div class="form-container">
        <form id="add-habit-form">
            <div class="mb-3">
                <label class="form-label">Habit Name</label>
                <input required type="text" name="habitName" class="form-control">
            </div>
            <label class="form-label">How Often:</label>
            <div class="input-group mb-3">
                <input id="frequency" required type="number" min="0" class="form-control mb-3" placeholder="Number of times">
                <span class="input-group-text mb-3">Every</span>
                <select id="days"required class="form-select form-control-lg mb-3">
                    <option selected value="1">Day</option>
                    <option value="2">2 Days</option>
                    <option value="3">3 Days</option>
                    <option value="4">4 Days</option>
                    <option value="5">5 Days</option>
                    <option value="6">6 Days</option>
                    <option value="7">Week</option>
                    <option value="14">Fortnight</option>
                    <option value="30">Month</option>
                </select>
              </div>
              <button type="submit" class="btn btn-secondary">Add Habit!</button>
        </form>
        </div>
        </div>
    </main>
</body>

</html>
